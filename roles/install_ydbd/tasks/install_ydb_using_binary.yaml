- name: create YDB bin directory
  ansible.builtin.file:
    path: "{{ ydb_dir }}/bin"
    state: directory
    owner: root
    group: root
    mode: 0755

- name: check if ydbd present
  stat:
    path: "{{ ydb_dir }}/bin/ydbd"
  register: ydbd_stat

- name: copy YDB server binary file
  ansible.builtin.copy:
    src: "{{ ydbd_binary }}"
    dest: "{{ ydb_dir }}/bin/ydbd"
    attributes: +x
    mode: 0755
    follow: true
    checksum: no
  when: not ydbd_stat.stat.exists|bool or ydb_force_update|bool

- name: copy YDB cli binary file
  ansible.builtin.copy:
    src: "{{ ydb_cli_binary }}"
    dest: "{{ ydb_dir }}/bin/ydb"
    attributes: +x
    mode: 0755
    follow: true
    checksum: no
