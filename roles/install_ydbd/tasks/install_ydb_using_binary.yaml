- name: Get version
  when: ydb_version is not defined
  block:
  - name: Create the YDB server binary directory for archive
    run_once: true
    file: state=directory
          path="{{ ydb_dir }}/release/archive/bin"
          recurse=true
          group=bin
          owner=root
          mode='0755'
  - name: copy YDB server binary file
    run_once: true
    ansible.builtin.copy:
      src: "{{ ydbd_binary }}"
      dest: "{{ ydb_dir }}/release/archive/bin/ydbd"
      mode: 0755
      follow: true
  - name: Get version
    run_once: true
    shell: "{{ ydb_dir }}/release/archive/bin/ydbd --compatibility-info | grep 'Version' | cut -f 2 -d ':' | tr '-' '.' | awk '{ print $1;}'"
    register: cmd_version
  - set_fact: 
      ydb_version: "{{ cmd_version.stdout }}"

- name: Create the YDB server binary directory
  file: state=directory
        path="{{ ydb_dir }}/release/{{ ydb_version }}/bin"
        recurse=true
        group=bin
        owner=root
        mode='0755'

- name: copy YDB server binary file
  ansible.builtin.copy:
    src: "{{ ydbd_binary }}"
    dest: "{{ ydb_dir }}/release/{{ ydb_version }}/bin/ydbd"
    mode: 0755
    follow: true

- name: copy YDB cli binary file
  ansible.builtin.copy:
    src: "{{ ydb_cli_binary }}"
    dest: "{{ ydb_dir }}/release/{{ ydb_version }}/bin/ydb"
    mode: 0755
    follow: true

- name: Symlink the YDB binaries
  file: path="{{ ydb_dir }}/bin"
        src="./release/{{ ydb_version }}/bin"
        state=link
        force=yes

- name: Create the YDB CLI default binary directory
  file: state=directory path={{ ydb_dir }}/home/ydb/bin recurse=true group=ydb owner=ydb mode='0700'

- name: Disable YDB CLI version checks
  copy: src=ydb-cli-config.json dest={{ ydb_dir }}/home/ydb/bin/config.json group=ydb owner=ydb mode='0644'
  register: ydb_is_installed

