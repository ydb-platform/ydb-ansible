- name: check if fq-connector-go present
  stat:
    path: "{{ connector_dir }}/fq-connector-go"
  register: connector_stat

- name: unpack fq-connector archive
  ansible.builtin.unarchive:
    src: "{{ connector_archive }}"
    dest: "{{ connector_dir }}"
    owner: root
    group: root
    extra_opts: "{{ connector_archive_unpack_options }}"
  when: not connector_stat.stat.exists or connector_archive_force_install
