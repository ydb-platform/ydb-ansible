- name: check if required variables are defined
  hosts: "{{ playbook_hosts | default('ydb') }}"
  tasks:
  - ansible.builtin.assert:
      that:
        - "{{ item }} is defined"
      fail_msg: "{{ item }} variable is required"
    loop:
      - ydb_cores_static
      - ydb_cores_dynamic
- hosts: "{{ playbook_hosts | default('ydb') }}"
  roles:
  - role: preflight
- hosts: "{{ playbook_hosts | default('ydb') }}"
  tasks:
  - name: copy original configuration file
    copy:
      src: "{{ ydb_config }}"
      dest: "{{ ydb_dir }}/cfg/ydbd-config.yaml"
    tags:
      - storage
      - static
      - database
      - dynamic
      - no_restart
    become: true
    become_method: sudo
    become_user: root
  - name: update static node configuration file
    command: "{{ ydb_dir }}/home/update_config_file.sh ydbd-config.yaml ydbd-config-static.yaml STORAGE {{ ydb_cores_static }}"
    changed_when: false
    tags:
      - storage
      - static
      - no_restart
    become: true
    become_method: sudo
    become_user: root
  - name: create dynamic node configuration file
    command: "{{ ydb_dir }}/home/update_config_file.sh ydbd-config.yaml ydbd-config-static.yaml COMPUTE {{ ydb_cores_dynamic }}"
    changed_when: false
    tags:
      - database
      - dynamic
      - no_restart
    become: true
    become_method: sudo
    become_user: root
- name: Restart YDB cluster
  ansible.builtin.import_playbook: restart.yaml